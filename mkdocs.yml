site_name: Virtual Motion Tracker
site_description: The OSC Virtual OpenVR Tracker Driver for your DIY tracking devices.
site_url: https://gpsnmeajp.github.io/VirtualMotionTrackerDocument/
repo_url: https://github.com/gpsnmeajp/VirtualMotionTracker/
repo_name: VirtualMotionTracker
nav:
    - Home: index.md
theme:
  name: material
  custom_dir: overrides
  logo: img/Ready32x32.png
  favicon: img/Ready32x32.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
markdown_extensions:
  - meta